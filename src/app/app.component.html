<div class="container">
<h1> Enter City</h1>
<p>
        <span class="input">
<input type="text" placeholder="City Name" name="City" [(ngModel)]="city">
<span></span>	
	</span>
</p>
<button class="button" type="button" (click)=getCity()><span>Search!</span></button>

<ng-container *ngFor="let item of result.list let i = index" [attr.data-index]="i" >
    <div *ngIf="i%8==0">
        <br>
        {{item.dt_txt}}
        <b><app-displaybox [item] = item></app-displaybox> </b>
         <hr>
    </div> 
     </ng-container>
